<html>
	<head>
		<title>Priority To-Do lists</title>
	</head>
	<body>
		<h1>Your Priority To-Do list</h1>
		<form method="POST" action="/lists/new">
			<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
			<select name="priority" id="priority_new_item">
				<option value="" selected>Prioridade Normal</option>
				<option value=" - Prioridade Alta">Prioridade Alta</option>
				<option value=" - Prioridade Baixa">Prioridade Baixa</option>
			</select>
			{% csrf_token %}
		</form>
	</body>
</html>
